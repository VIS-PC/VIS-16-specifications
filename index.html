
<!DOCTYPE html>
<html>
<head>
<title>VIS 16 Specifications</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <!-- use the "docsify-themeable" theme for maximum customizability
        https://jhildenbiddle.github.io/docsify-themeable/ -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@0.7.2/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-print@latest/dist/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"/>

  <style>
    /* customize the theme by setting CSS variables below
        https://jhildenbiddle.github.io/docsify-themeable/#/customization */
    :root {
      --theme-hue: 385;
      --link-color: #3652d3;
      --docsify-print-right: 0;
    }
    td, th {
      border: 1px solid lightgrey !important;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- to display something while with docsify is loading, add it here -->
  </div>
  
  <script>
    window.$docsify = {
      // configure Docsify here
      //  https://docsify.js.org/#/configuration
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "white"
          },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "black"
        }
      },
      topBanner: {
        content: "Work in Progress",
        defaultTag: "span",
        backgroundColor: "#3652d3",
        textAlign: "center"
      }
    }
    setTimeout(() => document.getElementById("docsify_print_btn").style.display = "none", 500)
  </script>

<script src="https://unpkg.com/docsify@4.9.4/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify-themeable@0.7.2/dist/js/docsify-themeable.min.js"></script>

<!-- add more plugins here
      https://docsify.js.org/#/plugins -->
<script src="https://unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-print@latest/dist/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>
</html>
